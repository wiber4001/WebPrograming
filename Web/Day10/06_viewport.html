<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>view port</title>
        <!-- 웹앱은 title속성이 의미가 없음 -->
        <!-- 뷰포트: 웹브라우저에서 document영역의 가상의 사각형 영역 -->
        <!-- 데스크탑 웹브라우저는 뷰포트가 실제 브라우저 사이즈의 변화에 따라감 -->
        <!-- 모바일 웹브라우저는 기본적으로 뷰포트 크기가 고정되어 있음: 실제크기와 상관없이 width:980px -->
        <!-- 그래서 웹화면이 엄청 작게 보이는 현상이 나타남 -->

        <!-- 이를 해결하기 위해 뷰포트값을 설정해줘야 함 -->
        <meta name="viewport" content="width=400, initial-scale=1.0">
        <meta name="viewport" content="width=600, initial-scale=1.0">
        <meta name="viewport" content="width=980, initial-scale=1.0">
        <!-- 980이상은 적용안됨 -->
        <meta name="viewport" content="width=2000, initial-scale=1.0">
        <!-- 실제 디바이스의 뷰포트값보다  작은 값을 주면 그냥 실 디바이스의 뷰포트값이 됨 -->
        <meta name="viewport" content="width=200, initial-scale=1.0">
        <!-- 실제 디바이스의 width값이 제일 적당:웹앱의 시작 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h2>View Port Test</h2>
        <p>this is viewport test page</p>
        <img src="./img/ethi.png" alt="ethi" style="width: 200px; border: 1px solid tomato;">


    </body>
</html>
