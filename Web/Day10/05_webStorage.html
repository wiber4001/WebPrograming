<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Web Storage</title>

    </head>
    <body>
        <h2 id="aa"></h2>
        <hr>
        <h2 id="bb"></h2>
        <script>
            //웹 스토리지: 웹문서(html)가 데이터를 client의 컴퓨터에 저장할 수 있는 기법
            //2가지 저장소가 있음
            //1.localStorage
            //예제) 페이지 방문 횟수 저장
            if(!localStorage.cnt) localStorage.cnt=0; //cnt가 undefined일때만 실행, cnt변수 초기화

            //기존의 cnt 변수값 1증가
            localStorage.cnt=parseInt(localStorage.cnt)+1;//스토리지는 모든 값을 문자열로 저장하고 있음

            //출력
            document.getElementById('aa').innerHTML=localStorage.cnt+"번째 방문입니다<br>";

            //2.sessionStorage
            if(!sessionStorage.cnt) sessionStorage.cnt=0;
            sessionStorage.cnt=parseInt(sessionStorage.cnt)+1;
            document.querySelector('#bb').innerHTML=sessionStorage.cnt+"번째 방문입니다<br>";

        </script>
    </body>
</html>
