<!DOCTYPE html>
<html>
    <head>
        <title>parent element height size test</title>
        <style>
            *{border: 1px dotted tomato;}
            p{padding: 20px; margin: 5px;}
            a{padding: 10px; margin: 10px;}
            input{display: inline-block; padding: 10px; margin: 10px;}
        </style>
    </head>
    <body>
        <!-- 부모요소의 box 사이즈는 언제나 자식요소의  box높이를 감싸지 않을 수 있음 -->

        <!-- 블럭요소안에 다른 블럭요소를 배치 -->
        <!-- 자식요소의 마진, 패딩을 주면 그만큼 부모의 높이도 커짐 -->
        <div style="border: 1px dotted blue;">
            <p>Hello</p>
        </div>
        <br>
        <hr>
        <br>

        <!-- 블럭요소안에 인라인요소를 배치 -->
        <div style="border: 2px dotted green; background-color: yellowgreen;">
            <!-- 인라인요소의 마진과 패딩은 부모요소 높이에 영향을 주지 않음, 넘치면 overflow 가 되어버림 -->
            <a href="">Google</a>

            <!-- 인라인 요소중에 인라인블럭 요소는 블럭의 특징이 있기에 부모높이에 영향을 줌 -->
            <input type="text">

        </div>
    </body>
</html>
