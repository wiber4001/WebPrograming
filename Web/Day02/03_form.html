<!DOCTYPE html>
<html>
    <head>
        <title>Form Element</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <!--form요소: anchor처럼 다른 문서를 실행하지만 데이터를 전달할 수 있고 이동을 위한-->
        <!--HTTP Request 프로토콜의 2가지 요청방식[GET, POST]-->
        <!--1. get method-->
        <form action="./getTest.php" method="get">
            <fieldset>
                <legend>GET방식 HTTP요청</legend>
                <!--name속성: 서버에 보낼 데이터를 구별하는 식별자 키값 지정-->
                <input type="text" name="title">
                <input type="text" name="msg">
                <input type="submit">
            </fieldset>

        </form>
        <hr>
        <!--post Method-->
        <form action="./postTest.php" method="post">
            <fieldset>
                <legend>POST방식 HTTP요청</legend>
                <label for="in1">name:</label>
                <input type="text" name="name" id="in1">
                <br>
                <label>password: <input type="password" name="password"></label>
                <br>
                <p>
                    gender:
                    <!--value속성값: 서버에 보내지는 값-->
                    <label> <input type="radio" name="rg" value="male" checked>Male</label>
                    <label> <input type="radio" name="rg" value="female">Female</label>
                </p>
                <p>
                    fruits:
                    <!--[] 배열표시를 name에 주지않으면 맨마지막 선택된 값만 넘어감-->
                    <label><input type="checkbox" name="fruits[]" value="apple" checked> 사과</label>
                    <label><input type="checkbox" name="fruits[]" value="beet"> 비트</label>
                    <label><input type="checkbox" name="fruits[]" value="carrot"> 당근</label>
                    <label><input type="checkbox" name="fruits[]" value="orange" checked> 오렌지</label>
                </p>
                <p>
                    message:
                    <textarea name="msg" cols="40" rows="5">
                    </textarea>
                </p>
                <p>
                    <select name="brand" >
                        <optgroup label="자동차 브랜드">
                            <option value="hyndai">현대</option>
                            <option value="kia">기아</option>
                            <option value="ssanyong">쌍용</option>
                        </optgroup>
                    </select>
                </p>

                <!--화면에 보이지는 않지만 서버에 데이터를 보내고 싶을때-->
                <input type="hidden" name="id" value="aaaa">

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </fieldset>
        </form>
    </body>
</html>
