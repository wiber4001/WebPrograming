<!DOCTYPE html>
<html>
    <head>
        <style>
            div.aa img{
                width: 200px;
                height: 100px;
                background-color: thistle;
                transition: width 1s, height 1s, transform 1s, background-color 1s;

            }
            div.aa img:hover{
                width: 300px;
                height: 200px;
                transform: rotate(180deg) scale(1.2, 1.2);
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <div class="aa">
            <img src="./image/pome.png" alt="포메">
            <img src="./image/lion.png" alt="사자">
        </div>
    </body>
</html>
