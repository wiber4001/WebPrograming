<!DOCTYPE html>
<html>
    <head>
        <style>
            #a{
                visibility: hidden;
                border: 1px dotted red;

            }
            #b{
                visibility: visible;
                border: 1px dotted blue;
            }
        </style>
    </head>
    <body>
        <h1>visibility</h1>
        <img id="a" src="./image/lion.png" alt="lion" width="150" height="120">
        <img id="b" src="./image/pome.png" alt="pome" width="150" height="120">
    </body>
</html>
