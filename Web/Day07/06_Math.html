<!DOCTYPE html>
<html>
    <head>
        <title>JS Math Object</title>
    </head>
    <body>
        
        <script>

            //4. Math
            //별도의 new 없이 클래스명으로 그냥 메소드 사용
            var n=3.14;
            document.write(Math.floor(n)+'<br>'); //내림-소수점제거
            document.write(Math.round(n)+'<br>'); //반올림-소수점제거
            document.write(Math.ceil(n)+'<br>');//올림-소수점제거

            //랜덤값
            var r=Math.random(); //0.0~1.0
            document.write(r+"<br>");
            //0-9사이를 얻고 싶다면.
            var r=Math.floor(Math.random()*10);
            document.write(r+"<br>");
            //5~15
            // var r=Math.floor(Math.random()*11)+5;
            var r=(Math.random()*11).toFixed();//type이 string으로 바뀜
            document.write(r+"<br>");
            document.write(typeof(r)+"<br>");

        </script>
    </body>
</html>
