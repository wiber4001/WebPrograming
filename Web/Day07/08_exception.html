<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            JS Exception
        </title>
        <script>
            //예외처리- 에러발생할때 프로그램이 멈추지 않도록 하는 문법
            // alet('aaa');//여기서 에러발생(alert인데 alet으로 씀)->새로고침해도 티가 잘 안남
            try{
                alet('aaa');
            }catch(e){
                document.write(e+"<br>");
            }
            document.write("예외처리 연습...<br><hr>"); //윗줄에서 에러가 나더라도 프로그램이 멈추지않고 아래가 실행됨

            //finally 에러가 나든안나든 실행되는 영역
            try{
                aaa(); //만든적이없음>에러
            }catch(e){
                document.write("예외발생시에 실행되는 영역<br>");
            }finally{
                document.write("예외와 상관없이 무조건 실행되는 영역<br>");
                //네트워크 작업후나 다른리소스를 썼을때 리소스 정리작업을 여기에 해주는것이 좋다
            }

            function aaa(){
                document.write("aaa...!!<br>");
            }

            //throw - 일부러 예외를 발생시키는 문법
            try{
                var a=10;
                var b=20;
                var c=a-b;
                if(c<0) throw "음수결과는 나오면 안됨."
                document.write("result: "+c+"<br>");
            }catch(e){
                document.write("error..."+e);
            }

        </script>
