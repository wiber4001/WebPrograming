<!DOCTYPE html>
<html>
<head>
    <title>JS ArrayObject</title>
</head>    
    <body>
        <script>
            //5. Array
            //배열수업에서 기본 사용법 소개
            var arr=new Array(10,20,30);
            //배열의 주요 기능 메소드들..
            //1)배열붙이기 concat
            var arr1=[3,4,5];
            var arr2=arr.concat(arr1); //원본은 안바뀜
            document.write(arr2+"<br>");
            document.write(arr1+"<br>");
            document.write(arr+"<br><hr>");

            //2)특정 요소값 위치찾기-indexOf, 없으면 -1
            document.write(arr.indexOf()+'<br>');
            document.write(arr.indexOf(30)+'<br>');
            document.write(arr.indexOf(10,1)+'<br><hr>');//배열의 1번방부터 검색시작

            //3)push, pop [배열을 stack 구조로-> 값을 실제로 빼옴, 갯수가 바뀜]
            var stack=[2,3,4,5];
            document.write(stack+"<br>");             
            stack.push(10); //새로운 값 삽입, 마지막에 추가됨
            document.write(stack+"<br>");
            stack.pop(); //가장 마지막 요소가 꺼내지며 출력->배열의 길이변경됨
            document.write(stack+"<br><hr>");

            //4)push, shift [배열을 queue 구조로]
            var que=[1,2,3,4,5];
            que.push(10); //새로운 값 삽입, 마지막에 추가됨
            document.write(que+"<br>");
            que.shift(); //가장 처음에 저장된 요소값이 꺼내짐
            document.write(que+"<br>");

            //5)sort [정렬, 실제 요소들의 위치가 변경됨, 원본변경]
            var arr=[3,5,4,8,9,1,6,7];
            arr.sort(); //실제 원본 위치 변경됨
            document.write(arr+"<br>");
            //두자리 수 일때 문제 발생->데이터를 알파벳순서로 오름차순 하는 정렬이기때문
            arr=[3,1,15,48,754,1234,54,95];
            arr.sort();
            document.write(arr+"<br>");
            //해결하려면..sort()의 파라미터에 '정렬기준함수'를 넣어줌
            arr.sort(function(a,b){return a-b;});//오름차순용 기준함수 
            //이 함수의 리턴값이 음수면 그대로 양수면 뒤집음->반복, 더블소트
            document.write(arr+"<br>");
            arr.sort(function(a,b){return b-a;});//내림차순용 기준함수 
            //이 함수의 리턴값이 음수면 그대로 양수면 뒤집음->반복, 더블소트
            document.write(arr+"<br>");
            //알파벳은 기본 오름차순
            var arr=["abc", "aab","bsc","asdf", "adsf"];
            arr.sort();
            document.write(arr+"<br>");
            //알파벳의 내림차순 정렬 '정렬지정함수'
            var desc=function(a,b){
                if(a>b) return -1;
                if(b<a) return 1;
                return 0;
            }
            arr.sort(desc);
            document.write(arr+"<br>");


        </script>
    </body>

</html>
