<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Number</title>
        <script>
            //2. Number- 안드로이드에서 Wrapper 클래스 같은 역할
            //수치형과 Number는 다른 자료형
            var a=10; //수치형
            var b=new Number(10); //Number Object형
            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write((a==b)+"<br>");//값은 같으므로 true
            document.write((a===b)+"<br><hr>");//자료형이 다르므로false

            //Number객체의 유용한 기능들..메소드들
            var num=new Number(123.456);

            //1)지수표현식
            document.write(num.toExponential()+"<br>");
            document.write(num.toExponential(2)+"<br><hr>");//소수점 2자리까지

            //2) 소수점 자르기[부동소수점->고정소수점표현방식]
            document.write(num.toFixed()+"<br>"); //정수처럼 바꿔버림
            document.write(num.toFixed(2)+"<br><hr>");//소수점 2자리까지-반올림

            //3) 진법 변환 표기 (toString으로 변환)
            var num=new Number(10);
            document.write(num.toString()+"<br>"); //10진법
            document.write(num.toString(16)+"<br>"); //16진법
            document.write(num.toString(8)+"<br>"); //8진법
            document.write(num.toString(2)+"<br>"); //2진법

            //수치형은 Number객체로 자동 Wrapping됨
            var a=255;
            document.write(a.toString(16)+"<br>");

            //변수에 넣지 않고도 수치형 값을 곧바로 Number로 사용할때는 소수점이 필수
            document.write(10.54321.toFixed(2)+"<br>");
            document.write(10.0.toString(2)+"<br>"); //수치값을 그대로 .을 찍으려면 0을 넣어주어야 구별함

            


        </script>
    </head>
    <body>
        
    </body>
</html>
