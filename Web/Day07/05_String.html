<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS String Object</title>
    </head>
    <body>
        <script>
            //3. String-문자형의 Wrapper
            var a="Hello";
            var b=new String("Hello");

            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br><hr>");

            document.write((a==b)+"<Br>");
            document.write((a===b)+"<br>");

            //String 내장 객체의 주요 기능 메소드들..
            var s= "Hello World";// 자동 wrapping
            document.write(s.length+"<br>"); //property: 글자수
            document.write(s.toUpperCase()+"<br>");
            document.write(s.toLowerCase()+"<br>");
            document.write(s+"<br><hr>");//원본은 불변

            document.write(s.concat(" Nice")+"<br>");
            document.write(s.indexOf("W")+"<br>");
            document.write(s.indexOf("World")+"<br>");
            document.write(s.indexOf("Word")+"<br><hr>"); // 못찾으면 -1

            //문자열 중에서 원하는 문자 탐색..match
            var str="Hello world! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study.";
            var search=str.match("Hello");
            document.write("탐색 결과: "+search+"<br>");

            var search=str.match("hello"); //대소문자 구분함
            document.write("탐색 결과: "+search+"<br>"); //못찾으면 null
            
            var search=str.match(/hello/i); //대소문자 구별없이 탐색하는 옵션 i(insensitive), 
            // //:정규표현식, 입력값의 규칙정할때 많이 사용함
            document.write("탐색 결과: "+search+"<br>");
            
            //탐색결과가 여러개일때
            // var search=str.match(/nice/i);//같은 단어가 더있어도 1개만 찾아서 리턴함
            var search=str.match(/Nice/g);//여러개를 찾고 싶으면 옵션g를 붙임->여러개 이므로 결과를 배열로 리턴
            document.write("탐색 결과: "+search+"<br>");

            //대소문자 구별없이, 여러개 찾고싶으면 옵션을 모두 사용
            var search=str.match(/Nice/ig); 
            document.write("탐색 결과: "+search+"<br>");

            //한글도 됨
            var search=str.match(/안녕/g);
            document.write("탐색 결과: "+search+"<br><hr>");

            //문자 바꿔치기...replace
            var s="Hello world";
            document.write(s.replace("world","android")+"<br>");
            document.write(s.replace("worlD","android")+"<br>");

            //대소문자 구별없이 바꿔치기
            document.write(s.replace(/worlD/i,"android")+"<br>");

            //바꿔야할 문자열이 여러개라면?
            var ss="Hello world, Nice world, good world, bad world";
            var result=ss.replace("world", "android");
            document.write(result+"<bR>");
            
            var result=ss.replace(/world/ig,"android");
            document.write(result+"<br><hr>");

            //이를 이용하여 특정 문자열중에서 비속어 변경처리 자동화 가능
            
            //문자열을 특정 키워드로 분리하여 문자열 배열로
            var s="010-1234-5678";
            var arr=s.split("-");
            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");

            //문자열을 HTML 요소로 자동 감싸주는 기능
            var s="Hello test";
            document.write(s+"<br>");

            document.write(s.bold()+"<br>");
            document.write(s.italics()+"<br>");
            document.write(s.fontcolor('green')+"<br>");


        </script>
    </body>
</html>
