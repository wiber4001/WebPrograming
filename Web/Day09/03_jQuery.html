<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>JQuery Library</title>
        <!-- JQuery Library 적용 :jquery.com -->
        <!-- 1.다운로드 방식 -->
        <!-- <script src="./js/jquery-3.6.4.min.js"></script> -->
        <!-- 배포할때 js도 같이 배포해야됨:번거롭다 -->
        <!-- 2.CDN방식 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script>
            //html body 문서의 로드가 완료되었을때 발동하는 이벤트 처리
            jQuery(document).ready(function(){
                //alert('ready...');
                $("#btn").click(function(){
                    alert('clicked');
                });

            //애니메이션 효과
                $("#b1").click(function(){
                    $("img").hide(3000);
                });
                $("#b2").click(function(){
                    $("img").show("fast");
                });
                $("#b3").click(function(){
                    $("img").toggle("slow");
                });

                $("#b4").on('click', function(){
                    $("img").slideUp("slow");
                });
                $("#b5").on('click', function(){
                    $("img").slideDown("slow");
                });
                $("#b6").on('click', function(){
                    $("img").slideToggle("slow");
                });
        </script>
    </head>
    <body>
        <button id="btn">button</button>
        <hr>
        <!-- 애니메이션 효과 -->
        <button id="b1">hide</button>
        <button id="b2">show</button>
        <button id="b3">toggle</button>
        <button id="b4">slideup</button>
        <button id="b5">slidedown</button>
        <button id="b6">slidetoggle</button>
        <img src="./img/a_monkey.png" alt="a_monkey">

        <hr>
        <!-- DOM요소 제어 -속성변경 -->
        <p id="p1">이 요소에는 <strong>스트롱</strong> 요소가 있음</p>
        <button id="btn1">text() 읽기</button>
        <button id="btn2">html() 읽기</button>

        <script>
            $('#btn1').click(function(){
                alert($('#p1').text());//텍스트읽기
            });
            $('#btn2').click(function(){
                alert($('#p1').html());//텍스트읽기
            });
        </script>

        <hr>

        <h3 id="hh">여기에 Text 콘텐츠 작성하기</h3>
        <button id="bnt3">text() 쓰기</button>
        <button id="bnt4">html() 쓰기</button>
        <script>
            $("#btn3").click(function(){
                $("#hh").text('텍스트 추가 <a href="">Google</a> 앵커요소');
            })

            $("#btn4").click(function(){
                $("#hh").html('텍스트 추가 <a href="">Google</a> 앵커요소');
            })
        </script>
    </body>
</html>
