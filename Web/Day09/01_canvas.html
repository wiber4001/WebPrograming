<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>JS canvas</title>
        <script>
            function loaded(){
                var canvas= document.getElementById('canvas1');
                // 그림도구 객체 얻어오기
                var context= canvas.getContext('2d');
                // 글씨의 스타일을 미리 지정
                context.fillStyle="tomato";
                context.font="20px serif";
                // 그림도구를 이용하여 글씨 그려보기
                context.fillText('Hello', 10,40); //글씨의 좌측 하단 지점의 좌표 설정
                context.fillText('Hello', 0,0); //글씨가 캔버스 밖으로나감
                context.fillText('Hello',0,400);
                // 글씨를 윤곽선 그리기...
                context.strokeStyle="yellowgreen";
                context.strokeText("Hello", 100, 40);
                // 사각형 그리기
                context.fillStyle="thistle"
                context.fillRect(10,50,100,40);//좌상단좌표:10,50, 너비100, 높이40

                context.strokeStyle="thistle";
                context.strokeRect(120,50,100,40);

                // 직선그리기
                context.beginPath(); // 선의 경로작업 시작
                context.moveTo(10,100); // 선의 시작위치
                context.lineTo(100,150); // 선의 종료위치
                context.stroke(); //선 그리기

                // 사각형, 곡선, 원, 도형, 그라디언트, 패턴 등등의 작업 가능[p423-432 교재 참조]
                
                //이미지그리기
                //png, jpg같은 그림파일을 JS용  객체로 변환
                var a=new Image();
                a.src="./img/a_ele.png";
                //이미지파일을 로드하는 시간이 걸리기에 곧바로 그리려고 하면 안그려질 수 있음(비동기방식)
                a.onload=function(){
                    context.drawImage(a,10,180);//이미지의 좌상단 좌표 - 원본사이즈
                    context.drawImage(a,10,180,400,400); // 400x400 사이즈로 덧그림
                }
                
            }
        </script>
    </head>
    <body onload="loaded()">
        <!-- 도화지 객체: canvas -->
        <canvas id="canvas1" width="300" height="400" style="border: 1px solid navy;">
            
        </canvas>
    </body>
</html>
