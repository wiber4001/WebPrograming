<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>쇼핑 카트</title>
        <style>
            body{
                height: 100%;
                background-color: blanchedalmond;
            }
            table{
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }
            table caption{
                color: tomato;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <table border="1">
                <caption>Shopping Cart</caption>
                <tr>
                    <th>품목</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                </tr>
                <tr>
                    <td>컴퓨터세트</td>
                    <td>2,000,000원</td>
                    <td><input type="number" min="0" max="10" step="1" value="0"></td>
                    <td><input type="text" value="0" size="6"></td>
                </tr>
                <tr>
                    <td>티셔츠/td>
                    <td>30,000원</td>
                    <td><input type="number" min="0" max="10" step="1" value="0"></td>
                    <td><input type="text" value="0" size="6"></td>
                </tr>
                <tr>
                    <td>음악파일</td>
                    <td>10,000원</td>
                    <td><input type="number" min="0" max="10" step="1" value="0"></td>
                    <td><input type="text" value="0" size="6"></td>
                </tr>
                <tr>
                    <td>영화파일</td>
                    <td>20,000원</td>
                    <td><input type="number" min="0" max="10" step="1" value="0"></td>
                    <td><input type="text" value="0" size="6"></td>
                </tr>
            </table>
            <input type="button" value="계산">
            <input type="submit" value="구매">
            <input type="reset" value="초기화">
        </form>
        <a href="index.html">Back to Home</a>
    </body>
</html>
