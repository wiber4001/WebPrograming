<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element Control</title>
        <script>
            function aaa(){
                //두 수를 입력하는 입력요소 찾아오기
                var e1= document.getElementById("in1");
                var e2=document.getElementById("in2");
                //두 요소에 써있는 글씨 얻어오기
                var a=e1.value;
                var b=e2.value;
                //a,b는 기본 string임, 산술연산 하려면 parseInt
                var c=parseInt(a)+parseInt(b);
                var e3=document.getElementById("result");
                e3.value=c;
            }

            function changeColor(){
                var e=document.getElementById('aa');
                e.style.backgroundColor="yellow";
                e.style.color="red";
                e.style.border="1px solid blue";
            }
        </script>
    </head>
    <body>
        <input type="text" id="in1"><br>
        <input type="text" id="in2"><br>
        <button onclick="aaa()">계산</button><br>
        <input type="text" id="result" readonly><br>

        <hr>
        <!-- HTML요소의 특정 스타일 변경해보기 -->
        <p id='aa'>요소의 속성을 바꿔보자.</p>
        <button onclick="changeColor()">change color</button>

        <hr>

        <!-- 이미지 변경하기 -->
        <img src="./image/bazzi.png" alt="bazzi" width="30%">
        <button onclick="changeImage()">change image</button>
        <script>
            function changeImage(){
                var es = document.getElementsByTagName("img"); //id 안줬을때, 태그문으로
                // 찾는 값이 여러개일 수 있으므로 return값이 배열임
                es[0].src="./image/dao.png";
            }
        </script>
        <hr>
        <!-- <script>와 HTML요소를 혼합하여 사용하는 경우도 많음 -->
            <table border="1">
                <tr>
                    <th>Number</th>
                </tr>
                <script>
                    for(var i=0;i<10;i++){
                        document.write('<tr><td>'+i+'</td></tr>');
                    }
                </script>
            </table>
    </body>
</html>
