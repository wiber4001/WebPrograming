<!DOCTYPE html>
<html>
    <head>
        <title>
            JS variable
        </title>
        <script>
            //자료형의 종류
            //1.수치형: number-정수, 실수
            //2.문자형: string-한문자, 문자열('',"")
            //3.논리형: boolean-true, false
            //4.객체형: object-내장, 함수, new
            //5.undefined: 값이 없는 변수 (값을 넣을때 까지 자료형이 없음)

            //변수 만들기
            var a;
            a=10;
            document.write(a+"<br>");
            document.write(typeof(a)+"<br>");

            var b="Hello";
            document.write(b+"<br>");
            document.write(typeof(b)+"<br>");

            var c=true;
            document.write(c+"<br>");
            document.write(typeof(c)+"<br>");

            var d=new Date();
            document.write(d+"<br>");
            document.write(typeof(d)+"<br>");

            var e; //undefined는 자료형이면서 값임
            document.write(e+"<br>");
            document.write(typeof(e)+"<br>");

            document.write("<hr>");

            //JS는 동적타이핑(자료형) 언어이기에 변수의 값이 대입될때 자료형이 결정됨.
            //변수에 값이 대입될 때 자료형이 결정됨.
            //그렇기에 변수의 자료형이 변경도 가능함

            var f=10;
            document.write(f+"-"+typeof(f)+"<br>");
            f="kim";
            document.write(f+"-"+typeof(f)+"<br>");

            //JS는 함수형 언어이기에 함수를 객체처럼 변수에 대입할 수도 있음 (코틀린의 익명함수와 같음)
            var h =function(){
                document.write("hhh...<br>");
            };
            document.write(h+"<br>"); //변수의 값... 즉, 함수코드가 출력됨
            document.write(typeof(h)+"<br>");

            //함수를 가지는 변수의 이름을 함수명으로 호출할 수 있음.
            h();

            //문자열은 String 객체로 자동 wrapping 되기에 객체처럼 사용가능함
            var s="Hello";
            document.write(s.length);
            document.write("<br>");

            document.write(s.charAt(1));
            document.write("<br>");

            document.write(s.toUpperCase());
            document.write("<br>");

            document.write("<hr>");

            //변수 사용할때 특이점.
            //같은 변수를 또만들어도 에러안남
            var a=10;
            var a; //undefined가 인식되는것이 아님 그냥 무시함

            document.write(a);
            document.write("<br>");

            var a=20; //덮어쓰기 개념이 아니라 var키워드를 무시하는 것임.
            document.write(a);
            document.write("<br>");

            //수치형 변수값 표현법
            var b=3.14;
            document.write(b);
            document.write("<br>");

            b=123.5e3;
            document.write(b);
            document.write("<br>");
            b=123.5e-3;
            document.write(b);
            document.write("<br>");
            document.write("<hr>");

            //연산자 -특별하게 다른점이 없음
            //비교연산만 특이함
            var c=1;
            var d="1";
            var e=1.0;

            // == 비교연산자: 자료형은 구분하지 않고 비교
            document.write(c==d);
            document.write("<br>");
            document.write(c==e);
            document.write("<br>");
            
            // ===비교연산자: 자료형과 값을 모두 비교
            document.write(c===d);
            document.write("<br>");
            document.write(c===e);
            document.write("<br>");

            document.write("<hr>");

            //0나눗셈 - 에러 아니고 
            document.write(10/0);
            document.write("<br>");

            //비트연산자 중에서 >>>: 부호비트까지 포함하여 시프트
            var f=10;
            document.write(f>>2);
            document.write("<br>");

            document.write(f>>>2);
            document.write("<br>");

            //음수일때 부호비트 1까지도 밀어버리기에
            //부호비트 자리가 0으로 바뀌어 양수가 되어버림
            var f=-16;
            document.write(f>>2);
            document.write("<br>");

            document.write(f>>>2);
            document.write("<br>");

            //표현가능한 수치값 확인
            document.write(Number.MAX_VALUE);
            document.write("<br>");

            //in, delete, instanceof라는 연산자도 있음(객체 수업시간에 소개)
            document.write("<hr>");
            
            //수치형과 문자형의 변환: GUI프로그래밍에서 가장 기본
            var h=1;
            document.write(typeof(h)+"<br>");
            // h=String(h); //number타입을 string타입으로
            h=h+""; //이 방식을 더 선호함
            document.write(typeof(h)+"<br>");

            //문자형을 수치형으로 변환
            h=parseInt("4");
            document.write(typeof(h)+"<br>");
            h=parseFloat("3.14");
            document.write(typeof(h)+"<br>");

            //수치형<-->문자형의 변환이 왜 필요? 
            //GUI에서는 모든 사용자 입출력이 문자형이기에사용자 입출력을 값으로 처리하기 위해서
            //prompt 값은 바로 변수로 받음
            var age =prompt("input your age","0"); //사용자 입력을 받아주는 다이얼로그
            document.write(age+3); //입력값이 숫자건 문자건 문자열로 인식하기에 문자열결합됨
            document.write("<br>");

            age=parseInt(age);
            document.write(age+3);
            document.write("<br>");

            //HTML입력요소를 이요하여 사용자 입력 받기->다음예제파일

        </script>
    </head>
    <body>
        
    </body>
</html>
