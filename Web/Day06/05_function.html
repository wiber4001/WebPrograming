        <!-- 파라미터 있는 함수 -->
        <script>

            document.write('<hr>');
            document.write('<h4>파라미터 전달</h4>');

            function ddd(a){
                document.write("ddd : " + a);
                document.write("<br>");
            }

            ddd(10);
            ddd(20);
            ddd("kim");
            ddd(new Date());
            ddd(); //전달 안하면..? undefined

            //매개변수 여러개...
            function eee(a,b){
                document.write(a + " , " + b +"<br>");

                if(a==undefined || b===undefined){
                    document.write("2개의 수를 모두 전달해주세요.<br>");
                    return;
                }

                var c= a+b;
                document.write("덧셈결과 : " + c +"<br>");
            }

            eee(5, 3);
            eee(5); // 덧셈결과 : NaN(Not a Number) - undefined와 산술덧셈을 하면..발생

            // 혹시 똑같은 함수를 또 선언하면?? 에러?? - 덮어쓰기..
            function ddd(a){
                document.write("새로 만든 ddd함수<br>");
            }
            ddd(10);

            // 함수의 오버로딩 [ 함수이름은 같고 매개변수가 다른 함수]
            // 안됨... JS는 오버로딩 없음. 무조건 덮어쓰기임.
            function ddd(a,b){
                document.write("함수 오버로딩을 희망..<br>");
            }
            ddd(5,3);

        </script>

        <!-- 지역변수와 전역변수 -->
        <script>
            document.write("<hr>");
            document.write("<h4>지역변수와 전역변수</h4>");

            //함수 밖에 있는 변수 -일종의 전역변수
            var b= 100;
            function mmm(){
                var a=20; //지역변수
                document.write("a : " + a +"<br>");

                b= 300;
                document.write("b : " + b +" <br>");

                //JS의 특별한 전역변수 선언 방법!
                //var 키워드 없이 변수 사용
                c= 1000;
                document.write("c : " + c +" <br>");
            }
            mmm();

            //document.write("함수 밖 a : " + a +"<br>");
            document.write("함수 밖 b : " + b +"<br>");
            document.write("함수 밖 c : " + c +"<br>");

        </script>

        <script>
            document.write("<hr>");
            document.write("<h4>익명함수</h4>");
            document.write("<hr><br>");

            var show = function(){ //변수에 함수를 대입
                document.write('익명함수<br>');
            }

            //변수의 이름을 함수 호출에 사용함.
            show(); 
            show();
            //변수에 함수를 대입하였기에 다른 변수에도 저장시킬 수 있음.
            // var a=10;
            // var b=a;
            var out=show; //함수의 전달
            out();
            
            //즉, 함수를 값처럼 다른 변수에 전달할 수 있음
            //이렇다는 것은 함수를 다른 함수의 매개변수나 리턴값으로도 사용할수 있다는 뜻.
            function kkk(g){
                //전달받은 함수를 g라는 매개변수명으로 호출가능
                g();
            }
            kkk(show);
            kkk(function(){
                document.write("내가 만든 익명함수<br>");
            });

            //익명함수를 매개변수로 전달하는 사례
            function setOnClickEvent(g){
                g();
            }

            setOnClickEvent(function(){
                document.write("click button 1 <br>");
            })

            setOnClickEvent(function(){
                document.write("click button 2 <br>");
            })

            //당연히 리턴에도 사용가능
            function hhh(){
                var ppp=function(){
                    document.write('ppp<br>');
                }
                return ppp;
            }

            var sss=hhh();
            sss();
            hhh()();

            //익명함수는 코드실행보다 먼저 읽어지지 않음.->선언적 함수와 다른점
            // xxx(); //에러
            // var xxx=function(){
            //     document.write("xxx");
            // }

            //arguments 라는 특별한 매개변수(배열)
            //오버로딩이 안되므로 매개변수가 무한히 늘어나는 것들을 처리할 수 있음
            function add(){
                document.write("파라미터 갯수:"+arguments.length+"<br>");
                var sum=0;

                for(var i=0;i<arguments.length;i++){
                    sum+=arguments[i];
                }
                document.write("총 합:"+sum+"<br>");
            }
            add();
            add(10);
            add(10,20);
            add(10,20,30);

        </script>
