<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>JS es6</title>
    </head>
    <body>
        <script>
            //ECMA Script6(2015년 발표: ES6 or ES2015)의 새로운 문법들
            //1. 변수선언키워드추가: let, const
            //기존 var 변수
            var a=10
            document.write(a+"<br>")

            //혹시 같은 이름의 변수를 또 선언하면?
            var a =20 // var 키워드 무시 -> native와 다름, 변경안되야하는 값이 바뀔우려
            document.write(a+"<br>")

            //새로운 let 변수
            let b=100;
            document.write(b+"<br>");

            //같은 이름의 let 변수를 또 선언하면? -> 전체가 실행안됨, 치명적에러(문법적에러)
            // let b=200;
            // document.write(b+"<br>");
            //let 도 변수이므로 값을 변경할 수 있음
            b=200;
            document.write(b+"<br>"); 

            //새로운 키워드 const 상수
            const c=1000;
            document.write(c+"<br>")
            //상수이므로 값 변경 불가-> 바로 위에까지 실행은 됨, exception 에러
            // c=2000;
            // document.write(c+"<Br>")
            //당연히 const도 같은 이름 상수선언은 문법적(치명적)에러
            //const c=2000;

            //let 변수도 동적 타입 변수임은 같음
            let d="aaa"
            document.write(typeof(d)+"<Br>")
            d=30;
            document.write(typeof(d)+"<Br>")
            d=true;
            document.write(typeof(d)+"<Br>")
            d=new Date()
            document.write(typeof(d)+"<Br>")
            
            document.write("<hr><br>")

            //let, const 키워드가 기존 var 키워드 다른 또한가지
            //변수가 인식되는 범위가 다름
            //기본 var 키워드 변수의 인식단위 - 함수단위
            function aaa(){
                var n=100
                document.write("n:"+n+"<br>")
            }
            aaa()
            //함수 밖에서 함수의 지역변수 n을 사용해보기
            // document.write("n:"+n+"<br>") //n을 인식할수 없기에 실행 안됨, 에러

            if(true){
                var m=200 //지역변...수? -> 가 아님
                //{}가 현재 함수단위가 아니기 때문에 지역변수로 인식 x
                document.write("m:"+m+"<br>")
            }

            document.write("m:"+m+"<br>")
            //대부분의 native 언어들은 지역의 범위를 {}로 구별함.
            //let, const는 var과 다르게 {}가 지역단위를 이룸
            if(true){
                let k=300 //지역 변수가 됨
                document.write("k:"+k+"<br>")
            }
            document.write("k:"+k+"<br>") //n을 인식할수 없기에 실행 안됨, 에러
        </script>
    </body>
</html>
