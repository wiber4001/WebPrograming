<!DOCTYPE html>
<html>
    <head>
        <title>
            JS BOM
        </title>
    </head>
    <body>
        <!-- BOM 웹브라우저 제어 객체 모델링 -->
        <!-- 1.window: 최상위객체 -->
        <!-- 주요메소드 -->
        <!-- 1)open, close: 새로운 웹문서를 열기/닫기 -->
        <button onclick="aaa()">naver</button>
        <script>
            function aaa(){
                // window.open("https://www.naver.com"); //기본, _blank
                // window.open("https://www.naver.com",'_self');

                //옵션들
                window.open("https://www.naver.com",'_blank','width=500,height=200,left=200, top=50');
                //새 탭으로 가야되는데 사이즈, 위치 옵션 때문에 새 창됨
            }
        </script>
        <!-- 빈 윈도우 띄우기 -->
        <button onclick="bbb()">window for message</button>
        <script>
            function bbb(){
                win= open('','','width=500, height=200,left=200,top=100');
                win.document.write("<h4>Hell World</h4>");
            }
        </script>
        <!-- 윈도우 닫기 -->
        <button onclick="ccc()">window close</button>
        <script>
            function ccc(){
                win.close();
            }
        </script>
        <!-- moveTo, moveBy: 윈도우 창 이동 -->
        <button onclick="mmm()">move to window</button>
        <button onclick="mmm2()">move by window</button>
        <script>
            function mmm(){
                win.moveTo(300,300);
                win.focus();
            }
            function mmm2(){
                win.moveBy(10,10);//현재 위치에서의 변화량
                win.focus();
            }
        </script>
        <hr>
        <!-- setTimeout, setInterval, clearInterval -->
        <button onclick="ddd()">3초후에 경고창 띄우기</button>
        <script>
            function ddd(){
                setTimeout(function(){
                    alert("경고-사실은1초지롱-");
                },1000)
            }
        </script>
        
        <br>
        <input type="text" name="" id="in1" value="0" readonly>
        <button onclick="eee()">1초마다 카운트 증가</button>
        <button onclick="eee2()">카운트종료</button>
        <script>
            var show=function(){ //익명함수
                var e=document.getElementById('in1');
                e.value=parseInt(e.value)+1;//input요소는 string형이므로 parseInt해야함
            }
            function eee(){
                id= setInterval(show,1000);
            }
            function eee2(){
                clearInterval(id);
            }
        </script>
        <hr>
        <!-- 그밖에 유용한 메소드들 -->
        <script>
            //인터넷 주소 URL에는 특수문자나 한글은 사용불가
            //이런 문자를 URL에 넣고 싶을 때는 인코딩을 수행함
            //인코딩 함수
            var a=encodeURI('http://www.test.com/가.html');
            document.write(a+"<br>");
            //디코딩 함수
            var a2=decodeURI(a);
            document.write(a2+"<br>");
            //eval()함수
            var x="10+2*6";
            document.write(x+"<br>");
            document.write(eval(x)+"<br>");//문자열을 JS의 명령어로 인식하여 해독해줌
            //NaN
            document.write(isNaN(10)+"<br>"); //숫자이므로 false
            document.write(isNaN("10")+"<br>"); //문자열이어도 숫자면 false->parseInt가능하면 숫자로인식
            document.write(isNaN("aa")+"<br>");
            document.write(isFinite("10")+"<br>");//유한할때 true
            document.write(isFinite("10/0")+"<br>");

        </script>

        <!-- 2.document -->
        <!-- 원래는 window.document로 써야하지만 window는 생략가능 -->
        <!-- 3.screen:모니터 해상도 관리 객체 -->
        <script>
            document.write(window.screen.width+" , "+window.screen.height+"<Br>");
            document.write(screen.availWidth+" , "+screen.availHeight+"<Br>");
            //브라우저 창 사이즈를 알고싶다면 window객체에게...
            document.write(window.innerWidth+ " , "+window.innerHeight+"<br>");
            //inner는 웹브라우저의 document영역
            document.write(window.outerWidth+ " , "+window.outerHeight+"<br>");
            //outer는 웹브라우저 전체 영역
        </script>

        <!-- 4.location: URL에 대한 정보 -->
        <hr>
        <script>
            document.write(location.href+"<br>");
            document.write(location.protocol+"<br>");
            document.write(location.pathname+"<bR>");

        </script>
        <button onclick="xxx()">location객체를 이용한 새로운 문서열기</button>
        <button onclick="yyy()">location객체를 이용한 현재문서 다시열기(새로고침)/button>
        <button onclick="zzz()">location객체를 이용한 현재문서를 대체하여 다시열기(화면전환)</button>
        <script>
            function xxx(){
                // location.assign("https://www.naver.com"); //자주쓰지 않음
                location.href='https://www.naver.com';//이것이 좀 더 선호됨
            }
            function zzz(){
                location.replace('https://www.naver.com');//finish()하고 연거랑 같음(history가 안남음)
            }
            function yyy(){
                location.reload();
            }
        </script>
            <hr>

        <!-- 5.history: 방문한 URL의 정보 -->
        <script>
            document.write("방문한 페이지 수: "+history.length+"<br>")
        </script>
        <button onclick="hhh()">뒤로</button>
        <button onclick="hhh2()">앞으로</button>
        <button onclick="hhh3()">뒤로2칸</button>
        <script>
            function hhh(){
                history.back();
            }
            function hhh2(){
                history.forward();
            }
            function hhh3(){
                history.go(-2);
            }
        </script>

        <!-- 6.navigator: 브라우저 정보[추후 내 위치 검색할때 사용] -->
        <hr>
        <script>
            document.write(navigator.appCodeName+"<br>");
            document.write(navigator.appName+"<br>");
            document.write(navigator.appVersion+"<br>");
            document.write(navigator.platform+"<br>");
            document.write(navigator.userAgent+"<br>");
        </script>
    </body>
</html>
