<!DOCTYPE html>
<html>
    <head>
        <title>
            JS BOM
        </title>
    </head>
    <body>
        <!-- BOM 웹브라우저 제어 객체 모델링 -->
        <!-- 1.window: 최상위객체 -->
        <!-- 주요메소드 -->
        <!-- 1)open, close: 새로운 웹문서를 열기/닫기 -->
        <button onclick="aaa()">naver</button>
        <script>
            function aaa(){
                // window.open("https://www.naver.com"); //기본, _blank
                // window.open("https://www.naver.com",'_self');

                //옵션들
                window.open("https://www.naver.com",'_blank','width=500,height=200,left=200, top=50');
                //새 탭으로 가야되는데 사이즈, 위치 옵션 때문에 새 창됨
            }
        </script>
        <!-- 빈 윈도우 띄우기 -->
        <button onclick="bbb()">window for message</button>
        <script>
            function bbb(){
                win= open('','','width=500, height=200,left=200,top=100');
                win.document.write("<h4>Hell World</h4>");
            }
        </script>
        <!-- 윈도우 닫기 -->
        <button onclick="ccc()">window close</button>
        <script>
            function ccc(){
                win.close();
            }
        </script>
        <!-- moveTo, moveBy: 윈도우 창 이동 -->
        <button onclick="mmm()">move to window</button>
        <button onclick="mmm2()">move by window</button>
        <script>
            function mmm(){
                win.moveTo(300,300);
                win.focus();
            }
            function mmm2(){
                win.moveBy(10,10);//현재 위치에서의 변화량
                win.focus();
            }
        </script>
        <hr>
        <!-- setTimeout, setInterval, clearInterval -->
        <button onclick="ddd()">3초후에 경고창 띄우기</button>
        <script>
            function ddd(){
                setTimeout(function(){
                    alert("경고-사실은1초지롱-");
                },1000)
            }
        </script>
        
        <br>
        <input type="text" name="" id="in1" value="0" readonly>
        <button onclick="eee()">1초마다 카운트 증가</button>
        <button onclick="eee2()">카운트종료</button>
        <script>
            var show=function(){ //익명함수
                var e=document.getElementById('in1');
                e.value=parseInt(e.value)+1;//input요소는 string형이므로 parseInt해야함
            }
            function eee(){
                id= setInterval(show,1000);
            }
            function eee2(){
                clearInterval(id);
            }
        </script>
        <hr>
        <!-- 그밖에 유용한 메소드들 -->
        <script>
            //인터넷 주소 URL에는 특수문자나 한글은 사용불가
            //이런 문자를 URL에 넣고 싶을 때는 인코딩을 수행함
            //인코딩 함수
            var a=encodeURI('http://www.test.com/가.html');
            document.write(a+"<br>");
            //디코딩 함수
            var a2=decodeURI(a);
            document.write(a2+"<br>");
            //eval()함수
            var x="10+2*6";
            document.write(x+"<br>");
            document.write(eval(x)+"<br>");//문자열을 JS의 명령어로 인식하여 해독해줌
            //NaN
            document.write(isNaN(10)+"<br>"); //숫자이므로 false
            document.write(isNaN("10")+"<br>"); //문자열이어도 숫자면 false->parseInt가능하면 숫자로인식
            document.write(isNaN("aa")+"<br>");
            document.write(isFinite("10")+"<br>");//유한할때 true
            document.write(isFinite("10/0")+"<br>");

        </script>

        <!-- 2.document -->
        <!-- 원래는 window.document로 써야하지만 window는 생략가능 -->
        <!-- 3. -->
        <!-- 4. -->
        <!-- 5. -->
    </body>
</html>
