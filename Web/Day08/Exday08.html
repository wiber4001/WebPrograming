        <div>
            <h1>회원 신청서</h1>
            <form action="">
                <table>
                    <tr>
                        <td>이름*</td>
                        <td>
                            <input type="text" id="name" placeholder="HongGilDong" onchange="name()">
                        </td>
                    </tr>
                    <tr>
                        <td>성별*</td>
                        <td>
                            <label><input type="radio" value="male" name="rg" checked>남성</label>
                            <label><input type="radio" value="female" name="rg">여성</label>
                        </td>
                    </tr>
                    <tr>
                        <td>휴대폰번호(###-####-####)*</td>
                        <td>
                            <input type="search" id="phone" placeholder="aaa-bbbb" onblur="phone()">
                        </td>
                        <td>
                            <input type="text" id="alert" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>이메일*</td>
                        <td>
                            <input type="text" id="email" onchange="email()">
                        </td>
                    </tr>
                    <tr>
                        <td>패스워드(6-8글자)*</td>
                        <td>
                            <input type="text" id="pass1" onchange="pass1()" >
                        </td>

                    </tr>
                    <tr>
                        <td>패스워드확인*</td>
                        <td>
                            <input type="text" id="pass2" onchange="pass2()">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="제출">
                            <input type="reset" value="지우기">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script>
                var regName=/^[a-zA-Z]/;
                var regPhone=/^\d\d\d-\d\d\d\d-\d\d\d\d$/;
                var regEmail=/^[a-zA-Z0-9!$%^&]+@[a-zA-Z]+.[a-z]*$/;
                var regPass1=/^[a-zA-Z0-9!@#$%^&*()_+\/]{6,8}/;
                function name(){
                    var e= document.getElementById('name');
                    var s=e.value;
                    if(regName.test(s)) {
                        
                    } else alert("맞지않는 형식입니다.");
                }
                function phone(){
                    var e= document.getElementById('phone');
                    var s=e.value;
                    if(regPhone.test(s)) {
                        
                    } else document.getElementById('alert').value="잘못된 번호입니다."
                }
                function email(){
                    var e= document.getElementById('email');
                    var s=e.value;
                    if(!s.match(regEmail)) {
                        alert("맞지않는 형식입니다.");
                    }
                }
                function pass1(){
                    var e= document.getElementById('pass1');
                    var s=e.value;
                    if(!s.match(regPass1)) {
                        alert("맞지않는 형식입니다.");
                    }else pass1=s;
                }
                function pass2(){
                    var e=document.getElementById('pass2');
                    var s=e.value;
                    if(!s.match(pass1)){
                        alert("패스워드가 일치하지 않습니다.");
                    }
                }

        </script>
