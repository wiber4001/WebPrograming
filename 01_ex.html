<!DOCTYPE html>
<html>
    <head>
        <title>page1</title>
        <style>
            p{color:red;}
        </style>
    </head>
    <body>

        <p>Hello World</p>
    </body>
</html>
<!--하나의.html문서안에 <html>요소가 또 있다면?-->
<!--head부분중 title은 맨위의 하나만 적용됨-->
<!--head영역은 body영역보다 몇개든 먼저 읽는다-->
<!--style영역은 차례대로 적용됨-->
<html>
    <head>
        <title>page2</title>
        <style>
            p{color:blue;}
        </style>
    </head>
    <body>
        <p>Nice to meet you</p>
    </body>
</html>
<!--html 요소 밖에 글씨가 있다면?-->
Good job!
